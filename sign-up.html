<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="./css/style2.css">
</head>
<body>

    <main class="main">
        <header class="header">
            <div class="text">
                <h2>RKS</h2>
            </div>
            
            <nav class="nav">
                <ul>
                    <li><a href="./index.html">Login</a></li>
                </ul>
                </nav>
            </header>
            
        <section class="section">
            <form action="#">
                <h2 id="heading">Sign-Up Form</h2>

                <div class="cont">
                    <label for="first name">First Name</label>
                    <input type="text" name="first name" id="first name" placeholder="Type Your First Name..">
                </div>


                <div class="cont">
                    <label for="last name">Last Name</label>
                    <input type="text" name="last name" id="last name" placeholder="Type Your Last Name..">
                </div>

                <div class="cont">
                    <label for="e-mail">E-mail</label>
                    <input type="email" name="e-mail" id="e-mail" placeholder="Type Your Mail Id..">
                </div>

                <div class="cont">
                    <label for="psw">Password</label>
                    <input type="password" name="psw" id="psw" placeholder="8 or More Characters..">
                </div>

                <div class="cont">
                    <label for="new psw">Confirm Password</label>
                    <input type="password" name="new psw" id="new psw" placeholder="8 or More Characters..">
                </div>
                

                <span class="chbox"><input type="checkbox" name="chbox" id="chbx">Remember Me</span>

                <div class="login">
                    <a href="./profile.html">Sign-Up</a>
                </div>


            </form>
        </section>
    </main>
</body>
</html>
