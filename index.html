<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <main class="main">
        <header class="header">
            <div class="text">
                <h2>RKS</h2>
            </div>
            
            <nav class="nav">
                <ul>
                    <li><a href="./sign-up.html">Sign-Up</a></li>
                </ul>
                </nav>
            </header>
            
        <section class="section">
            <form action="#">
                <h2 id="heading">Login Form</h2>

                <div class="cont">
                    <label for="username">Username</label>
                    <input type="text" name="usernamer" id="username" placeholder="Type Your Name..">
                </div>

                <div class="cont">
                    <label for="psw">Password</label>
                    <input type="password" name="psw" id="psw" placeholder="8 or More Characters..">
                </div>

                <span class="chbox"><input type="checkbox" name="chbox" id="chbx">Remember Me</span>

                <div class="login">
                    <a href="./profile.html">Login</a>
                </div>

                <div class="forgot">
                    <a href="#">Forgot Password?</a>
                </div>

            </form>
        </section>
    </main>
</body>
</html>
